<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .container {
            display: flex;
            height: 100vh;
            background-color: white;
        }
        /* 侧边栏样式 */
        .sidebar {
            width: calc(100% / 6);
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #3d5166;
        }
        .sidebar-item {
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .sidebar-item:hover {
            background-color: #34495e;
        }
        /* 主内容区样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background-color: white;
        }
        .header h1 {
            margin: 0;
            color: #4169E1; /* 修改为蓝色字体 */
            font-size: 20px;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            margin: 10px 0;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }
        .message .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }
        .message .content {
            max-width: 70%;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            line-height: 1.5;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message.user .content {
            background: #e3f2fd;
        }
        .input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        #query {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background-color: #4169E1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3157cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 新增侧边栏 -->
        <div class="sidebar">
            <h2>MCP服务器</h2>
            <div class="sidebar-item">服务器状态</div>
            <div class="sidebar-item">服务器设置</div>
            <div class="sidebar-item">用户管理</div>
            <div class="sidebar-item" data-link="report.html">测试报告</div>
            <div class="sidebar-item">系统日志</div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <!-- 去掉图标展示 -->
                <h1>AI对话助手</h1> <!-- 修改标题文本 -->
            </div>
            <div id="chat"></div>
            <div class="input-container">
                <input type="text" id="query" placeholder="输入你的问题...">
                <button onclick="sendQuery()">发送</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
