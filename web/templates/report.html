<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Performance Metrics</title>
    <style>
        :root {
            --bg-dark: #2c3e50;
            --text-primary: #ecf0f1;
            --accent-blue: #4169E1;
            --metric-bg: #34495e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .metric-card {
            background: var(--metric-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: 500;
            color: var(--accent-blue);
        }

        .export-section {
            text-align: right;
            margin-top: 30px;
        }

        .btn-export {
            background: var(--accent-blue);
            padding: 12px 24px;
            border-radius: 6px;
            transition: filter 0.3s ease;
        }

        .btn-export:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Linux Performance Monitor</h1>

        <div class="metric-grid">
            <!-- CPU Metrics -->
            <div class="metric-card">
                <div class="metric-header">
                    <h3>CPU Utilization</h3>
                    <span class="metric-value" id="cpu-usage">--%</span>
                </div>
                <div class="progress-bar" id="cpu-progress"></div>
            </div>

            <!-- Memory Metrics -->
            <div class="metric-card">
                <div class="metric-header">
                    <h3>Memory Usage</h3>
                    <span class="metric-value" id="mem-usage">--%</span>
                </div>
                <div class="progress-bar" id="mem-progress"></div>
            </div>

            <!-- Disk Metrics -->
            <div class="metric-card">
                <div class="metric-header">
                    <h3>Disk I/O</h3>
                    <span class="metric-value" id="disk-io">--MB/s</span>
                </div>
                <canvas id="disk-chart"></canvas>
            </div>
        </div>

        <div class="export-section">
            <button class="btn-export" onclick="exportReport('pdf')">
                üì• Export PDF
            </button>
            <button class="btn-export" onclick="exportReport('csv')">
                üìä Export CSV
            </button>
        </div>
    </div>

    <script>
        // Ê®°ÊãüÂä®ÊÄÅÊï∞ÊçÆÊõ¥Êñ∞
        function updateMetrics() {
            document.getElementById('cpu-usage').textContent =
                `${Math.random()*100|0}%`;

            document.getElementById('mem-usage').textContent =
                `${Math.random()*100|0}%`;

            document.getElementById('disk-io').textContent =
                `${Math.random()*200|0}MB/s`;
        }

        // Êä•ÂëäÂØºÂá∫ÂäüËÉΩ
        function exportReport(format) {
            const metrics = {
                cpu: document.getElementById('cpu-usage').textContent,
                memory: document.getElementById('mem-usage').textContent,
                disk: document.getElementById('disk-io').textContent,
                timestamp: new Date().toISOString()
            };

            if(format === 'pdf') {
                // ‰ΩøÁî®jsPDFÂ∫ìÁîüÊàêPDF
                const doc = new jsPDF();
                doc.text(`Performance Report\n\nCPU: ${metrics.cpu}\nMemory: ${metrics.memory}\nDisk: ${metrics.disk}`, 10, 10);
                doc.save('performance-report.pdf');
            } else {
                // ÁîüÊàêCSVÊñá‰ª∂
                const csvContent = `Metric,Value\nCPU,${metrics.cpu}\nMemory,${metrics.memory}\nDisk,${metrics.disk}`;
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `metrics-${new Date().toISOString()}.csv`;
                a.click();
            }
        }

        // ÂàùÂßãÂåñÊï∞ÊçÆÊõ¥Êñ∞
        setInterval(updateMetrics, 2000);
    </script>

    <!-- Áîü‰∫ßÁéØÂ¢ÉÂª∫ËÆÆ‰ΩøÁî®CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
